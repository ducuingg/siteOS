<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2a9598ff7.js" crossorigin="anonymous"></script> 
    <title>Guillaume Ducuing</title>
</head>
<body>
    <header>
        <div id="navbarheader">
            <div id="heure"></div>
            <div id="off">
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-power-off"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                  <li class="leave"><a class="dropdown-item" href="#">Quitter la session</a></li>
                  <!-- <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li> -->
                </ul>
              </div>
            </div> 
            <i class="fa-solid fa-circle-info" id="liveToastBtn" title="Aide"></i>
        </div>
    </header>
    <!-- ------------------------------------------------------BOUTON AIDE ----------------------------------->
    <div class="toast-container position-fixed top-0 start-1 p-5" data-bs-delay="9000" data-bs-animation="true">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="images/guillaume.jpeg" width="40px" class="rounded me-2" alt="...">
          <strong class="me-auto">Guillaume Ducuing<br> <small>Développeur web</small></strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Bienvenue sur votre session ! Naviguez dans les onglets pour me découvrir !
        </div>
      </div>
    </div>
<!-- ------------------------------------------------------PROJETS ----------------------------------->
    <div class="offcanvas offcanvas-top h-50" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasTopLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="conteneur">
        <div class="work"></div>
        <div class="work"></div>
        <div class="work"></div>
        <div class="work"></div>
    </div>
      </div>
    </div>
    <!-- ------------------------------------------------------CV----------------------------------->
    <div id="cv">
    <a href="cv.pdf"  target="_blank"><i class="fa-solid fa-file-arrow-down"></i></a>
    <p>CV Guillaume.pdf</p>
  </div>
<!-- ------------------------------------------------------FORMULAIRE ----------------------------------->
    <form action ="" method="POST">
        <div class="fenetre">Formulaire de contact<i class="fa-solid fa-circle-xmark croix"></i></div>
        <div id="champs">
            <input type="text" name ="prenom" id="nom" placeholder="Prénom">
            <input type ="text" name ="nom" id="prenom" placeholder="Nom" required>
        <input type="text" name ="mail" id="mail" placeholder="Mail" required>
        </div>
        <textarea rows="10" cols="50" placeholder="Message" required></textarea>
        <input type="submit" value ="Envoyer" id="envoi">
    </form>
<!-- ------------------------------------------------------FIN SESSION ----------------------------------->
    <div id="finsession">
        <div class="fenetre">Quitter la session<i class="fa-solid fa-circle-xmark croix"></i></div>
        <div id="conteneurfin">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-visible"></span>
            </div>
          </div>
          <p>Merci de votre visite !<br>La session va se fermer dans quelques secondes ...<br><br><br><button type="button" class="btn btn-danger">Annuler</button>
          </p>
        </div>
    </div>
<!-- ------------------------------------------------------FOOTER ----------------------------------->
    <footer>
        <div id="icones"> 
            <img src="images/file.png" alt="dossier" class="ouvreFenetre">
            <i class="fa-solid fa-file-code ouvreFenetre" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop"></i>
            <i class="fa-solid fa-id-badge ouvreFenetre" title="Formulaire de contact"></i>
            <a href="https://github.com/ducuingg" target="_blank"><img src="images/git.png" alt="Github" title="Github Guillaume Ducuing"></a>
            <a href="https://www.linkedin.com/in/guillaume-ducuing-a05ab6212/" target="_blank"><img src="images/linkedin.png" alt="Linkedin" title="Linkedin Guillaume Ducuing"></a>
            <a href="https://www.google.fr" target="_blank"><img src="images/chrome.png" alt="Navigateur chrome" title="Google Chrome"></a>
        
        </div>
        <div id="navbarfooter"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
